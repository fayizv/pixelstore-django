{% extends 'accounts/dashboard/base_dashboard.html' %}


{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Product</h4>
        <!-- <p class="card-description"> Add Product </p> -->
        <form class="forms-sample" method="POST" action="{% url 'add_product' %}" >
            {% csrf_token %}
            <!-- {{ product_form.as_p }} -->
          <div class="form-group">
            <label for="exampleInputName1">Product Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="product_name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Price</label>
            <input type="text" class="form-control" id="exampleInputPrice3" placeholder="Product Price" name="price">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Category</label>
            <input type="text" class="form-control" id="exampleInputCategory4" placeholder="Category" name="category">
          </div>
          <!-- <div class="form-group">
            <label for="exampleSelectGender">Gender</label>
            <select class="form-control" id="exampleSelectGender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div> -->
          <div class="form-group">
            <label>Image</label>
            <input type="file" name="img[]" class="file-upload-default">
            <div class="input-group col-xs-12">
              <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image" name="image">
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputCity1">Stock</label>
            <input type="text" class="form-control" id="exampleInputCity1" placeholder="Stock" name="stock">
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Product Details</label>
            <textarea class="form-control" id="exampleTextarea1" rows="4" name="detailes"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
