{% extends 'base.html' %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

    body {
        background-color: #eeeeee;
        font-family: 'Open Sans', serif;
        font-size: 14px
    }

    .container-fluid {
        margin-top: 70px
    }

    .card-body {
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1.40rem
    }

    .img-sm {
        width: 80px;
        height: 80px
    }

    .itemside .info {
        padding-left: 15px;
        padding-right: 7px
    }

    .table-shopping-cart .price-wrap {
        line-height: 1.2
    }

    .table-shopping-cart .price {
        font-weight: bold;
        margin-right: 5px;
        display: block
    }

    .text-muted {
        color: #969696 !important
    }

    a {
        text-decoration: none !important
    }

    .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, .125);
        border-radius: 0px
    }

    .itemside {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        width: 100%
    }

    .dlist-align {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex
    }

    [class*="dlist-"] {
        margin-bottom: 5px
    }

    .coupon {
        border-radius: 1px
    }

    .price {
        font-weight: 600;
        color: #212529
    }

    .btn.btn-out {
        outline: 1px solid #fff;
        outline-offset: -5px
    }

    .btn-main {
        border-radius: 2px;
        text-transform: capitalize;
        font-size: 15px;
        padding: 10px 19px;
        cursor: pointer;
        color: #fff;
        width: 100%
    }

    .btn-light {
        color: #ffffff;
        background-color: #F44336;
        border-color: #f8f9fa;
        font-size: 12px
    }

    .btn-light:hover {
        color: #ffffff;
        background-color: #F44336;
        border-color: #F44336
    }

    .btn-apply {
        font-size: 11px
    }
</style>

<div class="container-fluid">

    <div class="row">
        <aside class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4"> Billing Address </h4><br>
                    <form action="{% url 'place_order' %}" method="POST">
                        {% csrf_token %}
                        <div>
                            <div class="form-row row">
                                <div class="col-xs-6 form-group">
                                    <label for=""> First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col-xs-6 form-group">
                                    <label for=""> Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row row">
                                <div class="col-xs-6 form-group">
                                    <label for=""> Email </label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col-xs-6 form-group">
                                    <label for=""> Phone Number</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row row">
                                <div class="col-xs-6 form-group">
                                    <label for=""> Address Line 1</label>
                                    <input type="text" name="address_line_1" class="form-control" required>
                                </div>
                                <div class="col-xs-6 form-group">
                                    <label for=""> Address Line 2</label>
                                    <input type="text" name="address_line_2" class="form-control">
                                </div>
                            </div>
                            <div class="form-row row">
                                <div class="col-xs-4 form-group">
                                    <label for=""> City</label>
                                    <input type="text" name="city" class="form-control" required>
                                </div>
                                <div class="col-xs-4 form-group">
                                    <label for=""> State </label>
                                    <input type="text" name="state" class="form-control" required>
                                </div>
                                <div class="col-xs-4 form-group">
                                    <label for=""> Country </label>
                                    <input type="text" name="country" class="form-control" required>
                                </div>
                            </div>
                            <div class="form">
                                <label for="">Order Note</label>
                                <textarea name="order_note" rows="2" class="form-control"></textarea>
                            </div>
                        </div>


                    
                </div>
            </div>
        </aside>
        <aside class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <table class="table table-borderless table-shopping-cart">

                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for cart_item in cart_items %}
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="{{ cart_item.product.image.url }}" class="img-sm">
                                        </div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">
                                            {{ cart_item.product.product_name }}</a>
                                            <p class="text-muted small">
                                                {% if cart_item.variations.all %}
                                                {% for item in cart_item.variations.all %}
                                                {{ item.variation_category }} : {{ item.variation_value }}
                                                {% endfor %}
                                                {% endif %}


                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <label for="">{{ cart_item.quantity }}</label>
                                </td>
                                <td>
                                    <div class="price-wrap"> <var class="price"> ₹ {{ cart_item.sub_total }}</var>
                                        <small class="text-muted"> ₹ {{ cart_item.product.price }} </small> </div>
                                </td>

                            </tr>

                            {% endfor %}
                        </tbody>
                    </table>
                    <button name="submit" type="submit" class="btn btn-out btn-primary btn-square btn-main"> Place Order</button>
                    <a href="{% url 'home' %}" class="btn btn-out btn-success btn-square btn-main mt-2"data-abc="true">Continue Shopping</a>
                    </form>
                </div>
            </div>
        </aside>
    </div>
</div>
{% endblock %}
